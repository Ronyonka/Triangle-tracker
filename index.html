<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <h3>This is a Triangle Tracker</h3>
    <div class="form">
      <form>
        <div class="form-group">
          <label for="avalue">Enter Side A:</label>
          <input type="number" name="A" id="avalue">
        </div>
        <div class="form-group">
          <label for="bvalue">Enter Side B:</label>
          <input type="number" name="B" id="bvalue">
        </div>
        <div class="form-group">
          <label for="cvalue">Enter Side C:</label>
          <input type="number" name="C" id="cvalue">
        </div>
        <button onclick="checkTriangle" type="submit" name="button">Submit</button>
      </form>
    </div>

    <div class="result">
      <h2></h2>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
